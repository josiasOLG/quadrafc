<div class="login flex align-items-center justify-content-center p-3">
  <div class="login__card bg-white border-round-lg shadow-3 p-4 w-full" style="max-width: 400px">
    <!-- Header -->
    <div class="text-center mb-4">
      <h1 class="login__title text-4xl font-bold m-0 mb-2">QuadraFC</h1>
      <p class="login__subtitle text-600 m-0">Entre na sua conta</p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="login__input-wrapper mb-3">
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input type="email" id="email" pInputText formControlName="email" placeholder="seu@email.com" class="w-full" />
        <small class="login__error block mt-1" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </small>
      </div>

      <!-- Password Field -->
      <div class="login__input-wrapper mb-4">
        <label for="password" class="block text-900 font-medium mb-2">Senha</label>
        <p-password
          id="password"
          formControlName="password"
          placeholder="Sua senha"
          [feedback]="false"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full"></p-password>
        <small class="login__error block mt-1" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </small>
      </div>

      <!-- Submit Button -->
      <div class="mb-3">
        <button
          type="submit"
          pButton
          label="Entrar"
          [loading]="isLoading"
          [disabled]="loginForm.invalid"
          class="login__button w-full"
          style="height: 3rem"></button>
      </div>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-600 m-0">
          Ainda n√£o tem conta?
          <a (click)="navigateToRegister()" class="login__link cursor-pointer">Cadastre-se</a>
        </p>
      </div>
    </form>
  </div>
</div>

<!-- Debug Component for iOS PWA troubleshooting -->
<app-ios-pwa-debug></app-ios-pwa-debug>

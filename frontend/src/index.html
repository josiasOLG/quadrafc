    <!-- Advanced PWA Script -->
    <script>
      // Detect iOS PWA and add class to body
      function detectiOSPWA() {
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isStandalone = window.navigator.standalone === true;
        const isInWebAppiOS = window.matchMedia && window.matchMedia('(display-mode: standalone)').matches;
        const isWebView = /(wv|webview)/.test(navigator.userAgent);
        
        // Detecta especificamente se est√° rodando como PWA no iOS
        if (isIOS && (isStandalone || isInWebAppiOS) && !isWebView) {
          document.body.classList.add('ios-pwa');
          
          // Adiciona classes espec√≠ficas para diferentes dispositivos
          if (/iPhone/.test(navigator.userAgent)) {
            document.body.classList.add('ios-pwa-iphone');
          } else if (/iPad/.test(navigator.userAgent)) {
            document.body.classList.add('ios-pwa-ipad');
          }
          
          console.log('üçé iOS PWA detected - Adding safe area padding to fix bottom space issue');
          
          // For√ßa atualiza√ß√£o da viewport para garantir safe area
          const viewport = document.querySelector('meta[name="viewport"]');
          if (viewport && !viewport.content.includes('viewport-fit=cover')) {
            viewport.content += ', viewport-fit=cover';
          }
          
          // Log detalhado para debug
          console.log('üì± Device type:', /iPhone/.test(navigator.userAgent) ? 'iPhone' : 'iPad');
          console.log('üìè Screen dimensions:', screen.width + 'x' + screen.height);
          console.log('üîß Viewport height:', window.innerHeight);
        } else {
          console.log('‚ÑπÔ∏è Not iOS PWA - no padding adjustment needed');
        }
      }

      // Execute detection immediately and on DOM ready
      detectiOSPWA();
      document.addEventListener('DOMContentLoaded', detectiOSPWA);

      // Remove initial loader when app loads
      window.addEventListener('load', function () {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => loader.remove(), 500);
        }
      });

      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/ngsw-worker.js')
            .then((registration) => {
              console.log('‚úÖ SW registered:', registration);
            })
            .catch((error) => {
              console.log('‚ùå SW registration failed:', error);
            });
        });
      }

      // Performance monitoring
      window.addEventListener('load', function () {
        if ('performance' in window) {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('üìä Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }
      });

      // Offline detection
      window.addEventListener('online', function () {
        console.log('üåê App is online');
        document.body.classList.remove('offline');
      });

      window.addEventListener('offline', function () {
        console.log('üì¥ App is offline');
        document.body.classList.add('offline');
      });

      // Prevent zooming on iOS
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });

      // Prevent scrolling beyond app boundaries
      document.addEventListener(
        'touchmove',
        function (e) {
          if (e.scale !== 1) {
            e.preventDefault();
          }
        },
        { passive: false }
      );
    </script>
